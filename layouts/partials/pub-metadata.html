{{ if isset $.Params "tags" }}
<div class="post-metadata">
    {{ $tagsLen := len $.Params.tags }} {{ if gt $tagsLen 0 }}
    <span class="post-tags">
    <span class="nowrap"><i class="fa fa-tags"></i>
    {{ range $k, $v := $.Params.tags }}
    <a class="post-tag" href="{{ $.Site.BaseURL }}tags/{{ . | urlize | lower }}">{{ . }}</a>{{ if lt $k (sub $tagsLen 1) }},{{ if eq 0 $k }}</span>{{ end}} {{ end }} {{ end }}
    </span>
    {{ end }}
</div>{{ end }}
